<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Zefa Carqueja</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">  

var config = {
    type: Phaser.AUTO,
    width: 800,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 500},
            debug : false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var bola;
var p1;
var p2;
var cursors;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('bola', 'assets/bola.png');
    this.load.image('p1', 'assets/player1.png');
    this.load.image('p2', 'assets/player2.png');
    
}

function create ()
{
    

    p1 = this.physics.add.sprite(50, 300 , 'p1');
    p1.setCollideWorldBounds(true);
    p1.setBounce(0.2);

    p2 = this.physics.add.sprite(500, 300 , 'p2');
    p2.setCollideWorldBounds(true);
    p2.setBounce(0.2);
   
    cursors = this.input.keyboard.createCursorKeys();
    
    //Adicione limites do mundo
    this.physics.world.setBounds(-200, 0, 1200, 600);

    // Ajuste o amortecimento para reduzir a velocidade do objeto
    this.physics.world.defaultBodyFriction = 0.5;
    this.physics.world.defaultBodyRestitution = 0.5;

   

}

function update ()
{
    if(cursors.left.isDown)
    {
        p2.setVelocityX(-300);
    }
    else if(cursors.right.isDown)
    {
        p2.setVelocityX(300);
    }
    else
    {
        p2.setVelocityX(0);
    }
    this.input.keyboard.on('keydown_UP', function (event) {
        p2.setVelocityY(-300);
    });

  // Verifique as teclas pressionadas para o jogador 2
  
  if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A).isDown) {
        p1.setVelocityX(-300);
    }
    else if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D).isDown) {
        p1.setVelocityX(300);
    }
    else {
        p1.setVelocityX(0);
    }
    if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W).isDown) {
        p1.setVelocityY(-300);
    }
    
    
}

</script>
</body>
</html>
