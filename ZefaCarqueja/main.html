<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Zefa Carqueja</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">  

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 850},
            debug : false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var bola;
var p1;
var p2;
var cursors;
var platforms;
var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('bola', 'assets/bola.png');
    this.load.image('p1', 'assets/player1.png');
    this.load.image('p2', 'assets/player2.png');
    this.load.image('platforms', 'assets/chao.png');
    this.load.image('sky', 'assets/stands.png');
    this.load.image('campo', 'assets/campoo.png');
    
}

function create ()
{

    //Background do jogo
    this.add.image(500, 139, 'sky');
    
    //campo
    this.add.image(500, 450, 'campo');


     //  The platforms group contains the ground and the 2 ledges we can jump on
     platforms = this.physics.add.staticGroup();

//  Here we create the ground.
//  Scale it to fit the width of the game (the original sprite is 400x32 in size)
platforms.create(400, 650, 'platforms').setScale(2).refreshBody();
   

    //Cria os jogadores
    p1 = this.physics.add.sprite(50, 300 , 'p1');
    p1.setCollideWorldBounds(true);
    p1.setBounce(0.2);

    p2 = this.physics.add.sprite(1000, 300 , 'p2');
    p2.setCollideWorldBounds(true);
    p2.setBounce(0.2);

       // Cria a bola
    bola = this.physics.add.sprite(400, 300, 'bola');
    bola.setCollideWorldBounds(true);
    bola.setBounce(0.5);
   
    cursors = this.input.keyboard.createCursorKeys();
    
    //Adicione limites do mundo
    this.physics.world.setBounds(0, 0, 1000, 600);
    

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(p2, platforms);
    this.physics.add.collider(p1, platforms);
    this.physics.add.collider(bola, platforms);
    this.physics.add.collider(p1,p2);


}

function update ()
{
    if(cursors.left.isDown)
    {
        p2.setVelocityX(-300);
    }
    else if(cursors.right.isDown)
    {
        p2.setVelocityX(300);
    }
    else
    {
        p2.setVelocityX(0);
    }

    if (cursors.up.isDown && p2.body.onFloor())
    {
        p2.setVelocityY(-400);
    }
 


  // Verifique as teclas pressionadas para o jogador 2
  
  if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A).isDown) {
        p1.setVelocityX(-300);
    }
    else if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D).isDown) {
        p1.setVelocityX(300);
    }
    else {
        p1.setVelocityX(0);
    }
    if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W).isDown  && p1.body.onFloor()) {
        p1.setVelocityY(-400);
    }
    
    // Colis√£o da bola com os jogadores
    this.physics.add.collider(bola, p1, function() {
        bola.setVelocityX(220);
    });
    this.physics.add.collider(bola, p2, function() {
        bola.setVelocityX(-220);
    });

    // Verifica se a bola saiu do campo
    if (bola.x < -10 || bola.x > 1000)
    {
        bola.setPosition(400, 300);
    }
    
    
}

</script>
</body>
</html>
