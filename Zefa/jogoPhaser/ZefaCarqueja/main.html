<!doctype html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8" />
    <title>Zefa Carqueja</title>
    <script src="//cdn.jsdelivr.net/npm/phaser@3.11.0/dist/phaser.js"></script>
    <style type="text/css">
        body {
            margin: 0;
        }
    </style>
</head>
<body>

<script type="text/javascript">  

var config = {
    type: Phaser.AUTO,
    width: 1000,
    height: 600,
    physics: {
        default: 'arcade',
        arcade: {
            gravity: { y: 1500},
            debug : false
        }
    },
    scene: {
        preload: preload,
        create: create,
        update: update
    }
};

var bola;
var p1;
var p2;
var cursors;
var platforms;

var game = new Phaser.Game(config);

function preload ()
{
    this.load.image('bola', 'assets/bola.png');
    this.load.spritesheet('p1', 'assets/player1.png',{frameWidth: 86,frameHeight: 104});
    this.load.spritesheet('p2', 'assets/player2.png',{frameWidth: 86,frameHeight: 104});
    this.load.image('platforms', 'assets/chao.png');
    this.load.image('sky', 'assets/stands.png');
    this.load.image('campo', 'assets/campoo.png');
    this.load.image('baliza', 'assets/baliza.png');

    
    
}

function create ()
{

    //Background do jogo
    this.add.image(500, 139, 'sky');
    
    //campo
    this.add.image(500, 450, 'campo');

   


     //  The platforms group contains the ground and the 2 ledges we can jump on
     platforms = this.physics.add.staticGroup();

    //  Here we create the ground.
    //  Scale it to fit the width of the game (the original sprite is 400x32 in size)
platforms.create(400, 650, 'platforms').setScale(2).refreshBody();
   

    //Cria os jogadores
    p1 = this.physics.add.sprite(250, 300 , 'p1');
    p1.setCollideWorldBounds(true);
    p1.setBounce(0.3);

    p2 = this.physics.add.sprite(750, 300 , 'p2');
    p2.setCollideWorldBounds(true);
    p2.setBounce(0.3);

       // Cria a bola
    bola = this.physics.add.sprite(500, 300, 'bola');
    bola.setCollideWorldBounds(true);
    bola.setBounce(0.9);

    // Cria a baliza 1 no canto inferior esquerdo
baliza = this.physics.add.sprite(10, 300, 'baliza');
baliza.setCollideWorldBounds(true);
baliza.setImmovable(true);


   
    


    cursors = this.input.keyboard.createCursorKeys();
    
    //Adicione limites do mundo
    this.physics.world.setBounds(0, 0, 1000, 600);
    

    //  Collide the player and the stars with the platforms
    this.physics.add.collider(p2, platforms);
    this.physics.add.collider(p1, platforms);
    this.physics.add.collider(bola, platforms);
    this.physics.add.collider(baliza, platforms);
    this.physics.add.collider(p1,p2);
    this.physics.add.collider(p1,bola);
    this.physics.add.collider(p2,bola);


    this.anims.create({
        key: 'left1',
        frames: this.anims.generateFrameNumbers('p1', {start:1 ,end:2}),
        frameRate: 5,
        repeat: -1
    });

    this.anims.create({
        key: 'right1',
        frames: this.anims.generateFrameNumbers('p1', {start:1 ,end:2}),
        frameRate: 5,
        repeat: -1
    });

    this.anims.create({
        key: 'turn1',
        frames: [ {key: 'p1', frame: 0}],
        frameRate: 20,
    });

    this.anims.create({
        key: 'pontape1',
        frames: [ {key: 'p1', frame: 5}],
        frameRate: 5,
    });

    this.anims.create({
        key: 'left2',
        frames: this.anims.generateFrameNumbers('p2', {start:1 ,end:2}),
        frameRate: 5,
        repeat: -1
    });

    this.anims.create({
        key: 'right2',
        frames: this.anims.generateFrameNumbers('p2', {start:1 ,end:2}),
        frameRate: 5,
        repeat: -1
    });

    this.anims.create({
        key: 'turn2',
        frames: [ {key: 'p2', frame: 0}],
        frameRate: 20,
    });

    this.anims.create({
        key: 'pontape2',
        frames: [ {key: 'p2', frame: 5}],
        frameRate: 5,
    });
}

function update ()
{
  // Verifique as teclas pressionadas para o jogador 1
  
  if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.A).isDown) {
        p1.setVelocityX(-300);
        p1.anims.play('left1', true);
    }
    else if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.D).isDown) {
        p1.setVelocityX(300);
        p1.anims.play('right1', true);
    }
    else {
        p1.setVelocityX(0);
        p1.anims.play('turn1');
    }
    if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.W).isDown  && p1.body.onFloor()) {
        p1.setVelocityY(-400);
    }
    if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.F).isDown) {
        p1.anims.play('pontape1', true);
        if (Phaser.Geom.Intersects.RectangleToRectangle(p1.getBounds(), bola.getBounds()) && p1.anims.currentAnim.key === 'pontape1') {
        bola.setVelocityY(-500);
    }
  
    
       
    

    }
    // jogador 2
    
    if (cursors.left.isDown) {
        p2.setVelocityX(-300);
        p2.anims.play('left2', true);
    }
    else if (cursors.right.isDown) {
        p2.setVelocityX(300);
        p2.anims.play('right2', true);
    }
    else {
        p2.setVelocityX(0);
        p2.anims.play('turn2');
    }
    if (cursors.up.isDown && p2.body.onFloor()) {
        p2.setVelocityY(-400);
    }
    if (this.input.keyboard.addKey(Phaser.Input.Keyboard.KeyCodes.SPACE).isDown) {
        p2.anims.play('pontape2', true);
        if (Phaser.Geom.Intersects.RectangleToRectangle(p2.getBounds(), bola.getBounds()) && p2.anims.currentAnim.key === 'pontape2') {
        bola.setVelocityY(-500);
    }
       
   
        
    }


    
    
}

</script>
</body>
</html>
